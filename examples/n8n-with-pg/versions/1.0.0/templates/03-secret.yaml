kind: secret
name: {{ include "pg.secretName" . }}
description: {{ include "pg.secretName" . }}
tags:
  {{- include "pg.tags" . | nindent 4 }}
type: dictionary
data:
  username: {{ .Values.postgres.config.username }}
  password: {{ .Values.postgres.config.password }}
  n8n_encryption_key: {{ .Values.workload.n8n_encryption_key }}
