# Default values for kafka.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

kafka:
  image: docker.io/bitnami/kafka:3.5.1-debian-11-r14
  suspend: false
  gvc: engageai-demo2
  create_gvc: false # If deployed in existing GVC, set to false
  name: kafka-demo2-cluster # Choose a unique name so you don't override other clusters on your system
  location: aws-us-west-2 # Relevant only if create_gvc=true
  volume_size: 20 # In GB
  replicas: 3 # Can be either 1 or 3
  debug: false
  volumeDir: /bitnami/kafka
  cpu: '2' # For millicores us 'm' like 500m
  memory: 3000Mi # Gi / Mi
  internalFirewall: same-gvc # same-org / same-gvc
  configurations:
    client_port: 9092 # Ports 9093 and 9094 are Reserved for internal components
    client_listener_security_protocol: PLAINTEXT # PLAINTEXT / SASL_PLAINTEXT
