kind: secret
name: otel-collector-config
description: otel-collector-config
type: opaque
data:
  encoding: plain
  payload: |-
    receivers:
      otlp:
        protocols:
          grpc:
          http:

    processors:
      filter/httpmetrics:
        spans:
          exclude:
            match_type: strict
            attributes:
              - key: upstream_cluster.name
                value: "inbound|9090||"

      batch:
        timeout: 5s
        send_batch_size: 500

    exporters:
      datadog:
        api: 
          site: ${DD_SITE}
          key: ${DD_API_KEY}

    service:
      telemetry:
        logs:
          level: "info"
          
      pipelines:
        traces:
          receivers: [otlp]
          processors: [filter/httpmetrics, batch]
          exporters: [datadog]
