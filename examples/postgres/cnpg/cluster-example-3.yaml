apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cluster-with-metrics-2
  namespace: cnpg-freetier
spec:
  selector:
    matchLabels:
      "cnpg.io/cluster": cluster-with-metrics-2
  podMetricsEndpoints:
  - port: metrics